<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered Recipe Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
    }

    #recipeOutput {
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
    
    .btn-primary {
      background-color: #ff6f61;
      border-color: #ff6f61;
    }
    .btn-primary:hover {
      background-color: #ff8a80;
      border-color: #ff8a80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow p-4 mx-auto">
      <h2 class="text-center mb-3">AI-Powered Recipe Generator</h2>
      <p class="text-center text-muted">Enter the ingredients you have and get creative recipe suggestions!</p>
      <div class="mb-3">
        <textarea class="form-control" id="ingredientsInput" rows="4" placeholder="e.g. chicken, tomatoes, basil"></textarea>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" onclick="generateRecipe()">Generate Recipe</button>
      </div>
      <div class="border p-3 bg-white rounded" id="recipeOutput">
        Your recipe will appear here.
      </div>
    </div>
  </div>

  <script>
    function generateRecipe() {
      let input = document.getElementById("ingredientsInput").value;
      let output = document.getElementById("recipeOutput");
      if (input.trim() === "") {
        output.innerText = "Please enter some ingredients.";
        return;
      }

      fetch("/generate_recipe", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ ingredients: input })
      })
      .then(response => response.json())
      .then(data => {
        output.innerText = data.recipe;
      })
      .catch(error => {
        output.innerText = "An error occurred. Please try again.";
      });
    }
  </script>
</body>
</html>
